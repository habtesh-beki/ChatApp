<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>ChatApp</title>
</head>
<body>
    <div class="background--color"></div>
    <div class="Container">
        <main class="chatAndProfile">
            <div class="otherProfile">
                <header class="Search--header">
                    <input type="text" class="Search" placeholder="Search"><i class="fa-solid fa-magnifying-glass SearchIcon"></i>
                    
                </header>
                <div class="contact">
                      <div class="person user online">
                        <img src="img/person-1.jpg" alt="">
                        <div class="cont--nameTime">
                        <p class="name" data-name = "Abrham Hode">Abrham Hode</p>
                        <p class="time online--time">online</p>
                        </div>
                     </div>
                     <div class="person user offline">
                        <img src="img/person-4.jfif" alt="">
                        <div class="cont--nameTime">
                        <p class="name" data-name="Habtemariam">Habtemariam</p>
                        <p class="time">11:20 Am</p>
                       </div>
                     </div>
                     <div class="person user online">
                        <img src="img/person-3.jpg" alt="">
                        <div class="cont--nameTime">
                        <p class="name" data-name="Richard arbara">Richard arbara</p>
                        <p class="time online--time">online</p>
                        </div>
                     </div>
                     <div class="person user offline">
                        <img src="img/person-6.webp" alt="">
                        <div class="cont--nameTime">
                        <p class="name" data-name="Sara Abera">Sara abera</p>
                        <p class="time">8:25 Am</p>
                        </div>
                     </div>
                    </div>
                    <footer class="footer--profile current--user">
                    <div class="MyProfile "> 
                        <img src="img/person-8.jpg" alt="" class="profile--photo">
                         <p class="name--profile ">Thomas Sarah</p>
                    </div>
                   </footer>
                 </div>
            <div class="Chat">
                <div class="chat--header">
                    <div class="person person--1 online current--chat--person">
                        <img src="img/person-1.jpg" alt="">
                        <div class="cont--nameTime">
                        <p class="name-online">Abrham Hode</p>
                        <p class="time online--time">online</p>
                        </div>
                    </div>
                       <div class="costomize--option"> 
                        <i class="fa-solid fa-video emoji video--recored"></i>
                        <i class="fa-solid fa-ban emoji block--user"></i>
                        <i class="fa-solid fa-bars emoji menu--Btn"></i>
                       </div>
                </div>
                <div class="main--chat">
           
                </div>
                <div class="writeChat">
                    <input type="text" placeholder="Type your text..." class="text--chat">
                   <div class="left_font--text">
                    <i class="fa-regular fa-face-smile emoji Btn--smile"></i>
                    <i class="fa-solid fa-file emoji Btn--file"></i>
                   </div>
                    <i class="fa-solid fa-paper-plane emoji Btn--send"></i>
                </div>
            </div>
            
        </main>
          <div class="login_other--account  hidden" id="logIn--logOut">
            <div class="person person--other-account">
                <img src="img/person-3.jpg" alt="">
                <p class="name name--login nameAcc" data-name="Richard arbara">Richard arbara</p>
             </div>
           <div class="person   person--other-account">
            <img src="img/person-4.jfif" alt="">
            <p class="name name--login nameAcc" data-name = "habtemariam bereket">Habtemariam Bereket</p>
           </div>
         <div class="person  person--other-account">
            <img src="img/person-1.jpg" alt="">
            <p class="name name--login nameAcc" data-name = "Aberham hode">Abrham hode</p>
         </div>
         <div class="person  person--other-account">
            <img src="img/person-6.webp" alt="">
            <p class="name name--login nameAcc" data-name = "sara abera">Sara Abera</p>
         </div>
       </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
